<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="600"
      preserveAspectRatio="xMidYMin meet"
      viewBox="0 0 300 300"
      height="300"
      style="border: 1px solid red"
    >
      <circle cx="150" cy="150" r="100" style="fill: red" />
    </svg>

    <!-- A propriedade viewBox é usada definir a area de visualizacao do conteudo do SVG  -->

    <h2>Formas Básicas</h2>

    <h3>Rect</h3>

    <svg style="border: 1px solid red">
      <rect x="0" y="0" width="200" height="200" />
    </svg>

    <h3>Circle</h3>

    <svg style="border: 1px solid red">
      <circle cx="150" cy="70" r="25" />
    </svg>

    <h3>Ellipse</h3>

    <svg style="border: 1px solid red">
      <ellipse cx="150" cy="80"" rx="100" ry="70"/>
    </svg>

    <h3>Line</h3>

    <svg style="border: 1px solid red">
      <line x1="40" y1="50" x2="240" y2="50" stroke="red" stroke-width="5" />
    </svg>

    <h3>Polyline</h3>

    <svg style="border: 1px solid red">
      <polyline
        points="50,20, 50,50, 100,20, 100,50"
        fill="transparent"
        stroke-width="5"
        stroke="purple"
      />
    </svg>

    <h3>Polygon</h3>

    <svg preserveAspectRatio="xMidYMin meet" style="border: 1px solid red">
      <polygon
        points="140,5, 200,5, 240,50, 240,100, 200,140, 140,140, 100,100, 100,50"
        fill="orange"
        stroke-width="5"
        stroke="red"
        fill="black"
      />
    </svg>

    <h2>Path</h2>

    <!-- Propriedades do path -->

    <!-- M = MoveTo, L = LineTo, A = ArcTo -->

    <!-- M = é o ponto de partida -->
    <!-- L = é uma linha com parametros de x e y -->
    <!-- A = é um arco, que nele tem varios parametros -->
    <!-- Parametros do Arc = raioX, raioY, 0, curva convava ou convexa, x, y, parametro opcional: z no final do x, y fecha o path -->
    <!-- 
        Parametros que definem se a curva do arc é convexa ou concava sao representados por 0 ou 1 
        0,0 a curva é concava por padrao, 0,1 a curva é convexa ou seja pra fora, e 1,0 a curva é concava ou seja pra dentro
    -->
    <!-- Convexa é quando a curva é pra fora -->
    <!-- Convava é quando a curva é pra dentro -->

    <svg style="border: 1px solid red">
      <path
        d="M60,20 L40,80 A20,20 0 0,0 80,80z"
        fill="transparent"
        stroke-width="5"
        stroke="blue"
      />
    </svg>

    <h2>Containers</h2>

    <h3>Defs</h3>

    <svg>
      <defs>
        <circle id="circle" cx="140" cy="50" r="25" />
      </defs>

      <use href="#circle" />
      <use href="#circle" x="100" fill="red" />
    </svg>

    <h3>Group</h3>

    <svg style="border: 1px solid red">
      <g fill="red">
        <circle cx="100" cy="50" r="20" />
        <circle cx="200" cy="50" r="20" />
      </g>
    </svg>

    <h3>Symbol</h3>

    <svg style="border: 1px solid red">
      <symbol
        style="background-color: chartreuse"
        id="symbol"
        viewBox="0 0 300 100"
      >
        <circle cx="150" cy="50" r="25" />
      </symbol>

      <use href="#symbol" />
    </svg>

    <h1>Fill e Stroke</h1>

    <style>
      .circle {
        stroke: black;
        stroke-width: 5;
      }

      .circle_one {
        /* fill-opacity: 0.5; */
        stroke-dasharray: calc(2 * 3.14159 * 55);
        stroke-dashoffset: calc(2 * 3.14159 * 55 * 0.5);
      }

      .circle_two {
        fill-opacity: 0.7;
        stroke-dasharray: 50;
      }

      .circle_three {
        fill-opacity: 0.9;
        stroke-dasharray: 10 2;
      }
    </style>

    <svg
      width="300"
      height="300"
      viewBox="0 0 300 300"
      style="border: 1px solid red"
    >
      <circle class="circle circle_one" cx="150" cy="100" r="55" fill="red" />
      <!-- <circle
        class="circle circle_two"
        cx="150"
        cy="150"
        r="55"
        fill="rebeccapurple"
      />
      <circle class="circle circle_three" cx="150" cy="200" r="55" fill="blue" /> -->
    </svg>

    <h2>Colorindo o SVG</h2>

    <style>
      .logo {
        fill: red;
        color: springgreen;
        transition: 0.3s;
        cursor: pointer;
      }

      .logo:hover {
        color: coral;
        transition: 0.3s;
      }
    </style>

<!-- Propriedades aspectRatio -->

<!-- Exemplo -->

<!-- preserveAspectRatio="xMidYMin meet" -->

<!-- Você pode ajusta a posição da imagem usando as propriedades x e y com os as nomenclaturas: xMin, xMid, xMax, yMin, yMid e yMax -->

<!-- meet = igual ao contain do css, slice = igual ao cover do css -->

<!-- 
  xMinYMin = inicia no eixo horizontal 0 e no eixo vertical 0, 
  xMidXMin = inicia no eixo horizontal 50% e no eixo vertical 0, 
  xMaxYMin = inicia no eixo horizontal 100% e no eixo vertical 0 
-->
