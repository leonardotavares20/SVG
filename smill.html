<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="200"
      height="200"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
      style="border: 1px solid red"
    >
      <circle id="circ" cx="50" cy="50" r="25" />
      <rect id="rect" x="50" y="50" width="50" height="50" fill="red" />

      <animate
        attributeType="XML"
        xlink:href="#circ"
        attributeName="cx"
        from="50"
        to="200"
        dur="1"
        fill="freeze"
        begin="click"
        id="animation_circle"
      />

      <animate
        attributeType="XML"
        xlink:href="#rect"
        attributeName="y"
        from="50"
        to="200"
        dur="1"
        begin="animation_circle.begin + 1s"
        fill="freeze"
      />
    </svg>
  </body>
</html>
